<table>
  <thead>
    <td><h2>Please Select</h2></td>
    <td style="padding-right: 100px"></td>
    <td><h2>My Cart</h2></td>
  </thead>
  <tbody>
  <tr>
    <td>
      <app-select [items]="items" (onNewItem)="addItemToCart($event)"></app-select>
    </td>
    <td style="padding-right: 100px"></td>
    <td>
      <app-cart [cart]="selectionBasket"></app-cart>
    </td>
  </tr>
</tbody>
</table>
